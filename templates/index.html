<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">

    <style>
        /* Adicionando estilo personalizado */
        .descricao {
            width: 100%;
            height: 50px; /* Ajuste a altura conforme necessário */
        }
        .form-group {
            margin-bottom: 20px; /* Adicionando espaçamento entre as caixas de entrada */
        }
        .center {
            text-align: center; /* Centralizando o botão de salvar */
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %} 
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <div class="page-header">
            <h1>{{ titulo }}</h1>
        </div>
        <form action="/criar" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control">
                </div>
                <div class="form-group">
                    <label for="categoria">Descrição</label>
                    <textarea id="descricao" name="descricao" class="descricao form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="console">Disponibilidade</label>
                    <select id="disponibilidade" name="disponibilidade" class="form-control" required>
                        <option value="disponivel">Disponível</option>
                        <option value="indisponivel">Indisponível</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="console">Valor</label>
                    <input type="number" id="valor" name="valor" class="form-control">
                </div>
                <div class="center">
                    <button type="submit" class="btn btn-primary btn-salvar">Cadastrar</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
